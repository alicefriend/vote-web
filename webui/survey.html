<div class="survey" ng-controller="SurveyController">
	<div class="survey-top">
		<div class="survey-title">{{survey.title}}</div>
		<span class="survey-share glyphicon glyphicon-share"></span>
	</div>
	<div class="survey-mid">
		<div class="survey-radio-box">
			<div class="radio" ng-repeat="item in survey.items">
				<label><input type="radio" name="optradio">{{item.label}}</label>
			</div>
		</div>
	</div>
	<div class="survey-bottom">
		<div class="survey-bottom-btns">
			<span class="survey-complain glyphicon glyphicon-thumbs-down"></span>
			<div class="show-toggle-btn">
				<span class="survey-select glyphicon glyphicon-th-list"></span>
				<span class="survey-result glyphicon glyphicon-triangle-right"></span>
			</div>
		</div>
	</div>
</div>
