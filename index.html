<!DOCTYPE html>
<html>
<head>
	<title>vote.me</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body id="myPage">
	<header>
		<div class="row header-wrapper">
			<div class="col-12">
				<div class="logo-box">
					<a href="#myPage">
						<img class="logo-img img-responsive" src="./logo.png">
						<span class="logo-name">Vote</span>
					</a>
				</div>
				<div class="search-box">
					<input type="text" class="form-control search-bar">
					<a href="#search"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></a>
				</div>
				<div class="sign-btn-group">
					<button type="button" class="btn btn-default btn-md btn-login">Login</button>
					<button type="button" class="btn btn-default btn-md btn-signup">Sign up</button>
				</div>
			</div>
		</div>
	</header>
	<div id="contents-wrap" class="row contents-wraper">
		<nav class="col-3">
			<div class="nav-wrapper">
				nav
			</div>					
		</nav>
		<section class="col-6">
			<div class="section-wrapper">
				<div class="survey-item-container">
					<div class="survey-item">
						<div class="survey-top">
							<p class="survey-title primary-text">title</p>	
						</div>
						<div class="survey-mid">
							<div class="survey-radio-box">
								<div class="radio">
									<label><input type="radio" name="optradio">Option 1</label>
								</div>
								<div class="radio">
									<label><input type="radio" name="optradio">Option 2</label>
								</div>
								<div class="radio">
									<label><input type="radio" name="optradio">Option 3</label>
								</div>
							</div>
						</div>
						<div class="survey-bottom">
							<div class="survey-show-toggle">
								<a class="survey-show-result">
									<span class="glyphicon glyphicon glyphicon-hand-right"></span>
								</a>
								<a class="survey-show-select">
									<span class="glyphicon glyphicon-th-list"></span>
								</a>
							</div>
						</div>
					</div>
					<div class="survey-item">
						empty
					</div>
				</div>
			</div>
		</section>
		<aside class="col-3">
			<div class="aside-wrapper">
				<div class="rank-box">
					rank-box
				</div>
				<div class="hot-box">
					hot-box
				</div>
				<div class="suggest-box">
					suggest-box
				</div>
			</div>
		</aside>
	</div>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="./index.js"></script>
</body>
</html>
