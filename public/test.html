<!DOCTYPE html>
<html>
<head>
	<title>vote.me</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="stylesheets/index.css">
</head>
<body id="myPage" ng-app="surveyApp">
	<header>
		<div class="header-wrapper">
			<div class="logo-box">
				<a href="#myPage">
					<img class="logo-img img-responsive" src="./images/logo.png">
					<span class="logo-name">Vote</span>
				</a>
			</div>
			<div class="search-box">
				<input type="text" class="form-control search-input" placeholder="Search interesting survey">
				<a href="#search"><span class="glyphicon glyphicon-search search-icon" aria-hidden="true"></span></a>
			</div>
			<div class="sign-btn-group">
				<button type="button" class="btn btn-default btn-md btn-login">Login</button>
				<button type="button" class="btn btn-default btn-md btn-signup">Sign up</button>
			</div>
		</div>	
	</header>
	<nav>
		<div class="nav-wrapper">
		</div>					
	</nav>
	<section>
		<div class="section-wrapper">
			<ng-include src="'survey.html'"></ng-include>
		</div>
	</section>
	<aside>
		<div class="aside-wrapper">
			<div class="login-box">
				<p class="login-box-title">Enter here</p>
				<input type="text" class="form-control" placeholder="PhoneNum, Email or user id">
				<input type="text" class="form-control" placeholder="password">
				<button type="button" class="btn btn-default btn-md">Log in</button>
				<div class="social-login">
					<a href=""><i class="login-face fa fa-facebook"></i></a>
					<a href=""><i class="login-twitter fa fa-twitter"></i></a>
					<a href=""><i class="login-google fa fa-google"></i></a>
				</div>
			</div>
			<div class="rank-box">
				rank-box
			</div>
			<div class="hot-box">
				hot-box
			</div>
			<div class="suggest-box">
				suggest-box
			</div>
		</div>
	</aside>

	<!-- jquery, angularjs, bootstrapjs -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<!-- custom javascript-->
	<script type="text/javascript" src="javascripts/index.js"></script>
	<script type="text/javascript" src="javascripts/survey.js"></script>
</body>
</html>
