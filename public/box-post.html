<div class="post-survey">
	<p class="post-logo">Survey</p>
	<textarea class="post-title form-control" ng-model="postSurvey.title" placeholder="Title" rows="1"></textarea>
	<div class="post-item-label" ng-repeat="item in postSurvey.items">
		{{$index + 1}}
		<input type="text" class="form-control" placeholder="Type item" ng-model="item">	
		<span class="post-remove glyphicon glyphicon-remove" ng-click="removeItem($index)"></span>
	</div>
	<div class="post-item-add">
		<input type="text" class="form-control" placeholder="Type item, enter" ng-model="tempItem" ng-keypress="postEnter($event, tempItem)">	
		<span class="post-plus glyphicon glyphicon-plus" ng-click="addItem(tempItem)"></span>
	</div>
	<div class="post-survey-bottom">
		<span class="post-button glyphicon glyphicon-pencil"></span>
	</div>
</div>
