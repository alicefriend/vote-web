<!DOCTYPE html>
<html>
<head>
	<title>Sign up</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="/stylesheets/signup.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
</head>

<body>
	<header>
		<img class="logo-img img-responsive" src="./images/logo.png">
	</header>
	<section>
		<h1>지금 vote에 가입하세요</h1>
		<br>
		<form>
			<input type="text" class="form-control" placeholder="성">
			<br>
			<input type="text" class="form-control" placeholder="이름">
			<br>
			<input type="email" class="form-control" placeholder="이메일">
			<br>
			<input type="password" class="form-control" placeholder="새 비밀번호">
			<br>
			<button type="submit" class="btn btn-primary btn-block">가입하기</button>
		</form>
	</section>
</body>
</html>
